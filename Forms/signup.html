<!Doctype html>
<html lang="en">
<head>
 <link rel="stylesheet" href="signup.css"/>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>Sign up form</title>
</head>
<body>
<div class="container-fluid">

    <div class="col-md-4" style="background-color: pink">
    <form class="form-horizontal" role="form">
      <div class="form-group">
       <h2>Contact Details</h2>
        <label for="first-form" class="first">First Name
        <input type="text" class="first"></label>
            <label for="last" class="last">Last Name
            <input type="text" class="last"></label>
             <!-- Email button-->
        <label for="email" class="email-form">E-mail
            <input type="url" class="email"></label>
            <!-- Gender button-->
        <label class="gender">Gender:</label>
<input id="female" type="radio" name="gender"
value="f">
<label for="female">Female</label>
<input id="male" type="radio" name="gender"
value="m">
<label for="male">Male</label>
       
        </div>
            </div>
             <!-- Bio Section -->
        <div class="form-group">
            <div class="col-md-4" style="background-color: yellow">
    
       <h2>Additional Information</h2>
        <label for="bio" class="bio">Bio:</label>
        <textarea class="text-form" cols="40" rows="10">Write about yourself</textarea>
            <!-- color css button-->
            <label for="css-color" class="fave">What is your favorite way of writing color in CSS?</label>
            <input type="radio" name="color" value="RGB" checked>RGB
            <input type="radio" name="color" value="hex"> HEX
            <input type="radio" name="color" value="HSL">HSL
            
             <!-- transporation button-->
             
        <label for="transportation" class="transport">Choice of transportation</label>
<select name="transportation">
 <option value="subway">subway</option>
 <option value="rollerblades">Rollerblades</option>
 <option value="walk">By foot</option>
 <option value="airplane">Airplane</option>
 <option value="hover">Hoverboard</option>
 </select>

            </div>
        </div>    
         <!-- Submit button-->
          <div class="form-group">
          <div class="col-md-4" style="background-color: grey">
           <input type="submit" class="submit-button" value="send">
              </div>
           </div>
       
    </form>
    </div>
</body>
</html>
