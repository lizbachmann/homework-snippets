<!Doctype html>
<html lang="en">
<head></head>
<meta charset="UTF-8">
<title>Sign up form</title>
</head>
<body>
   <div class="form">
    <form class="sign-up">
        <h1 class="form">First Name</h1>
        <input type="text" class="first">
            <h1 class="form">Last Name</h1>
            <input type="text" class="last">
             <!-- Email button-->
        <h1 class="form">E-mail</h1>
        <input type="url" class="email">
            <!-- Gender button-->
            <h1 class="gender">Gender</h1>
            <input type="radio" name="sex" value="male" checked> Male
            <input type="radio" name="sex" value="female"> Female
             <!-- Bio Section -->
        <h1 class="bio">Bio</h1>
        <textarea class="text-form" col="20" row="6">Write about yourself</textarea>
            <!-- color css button-->
            <h1 class="css-color">What is your favorite way of writing color in CSS?</h1>
            <input type="radio" name="color" value="RGB" checked>RGB
            <input type="radio" name="color" value="hex"> HEX
            <input type="radio" name="color" value="HSL">HSL
            
             <!-- transporation button-->
             
        <h1 class="transportation">Choice of transportation</h1>
        <input type="radio" name="transporation-form" value="subway">Subway
        <input type="radio" name="transporation-form" value="airplane">Airplane
        <input type="radio" name="transporation-form" value="walking">By foot
        <input type="radio" name="transporation-form" value="hoverboard">Hoverboard
        <input type="radio" name="transporation-form" value="Rollerblades">Rollerblades
         <!-- Submit button-->
          <div class="Submit">
           <input type="submit" class="submit-button" value="send">
           </div>
        </div>
    </form>
</body>
</html>
